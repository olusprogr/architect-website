<div class="container">
    <div class="row">
        <div class="col-md-12">
        <h1 class="title">Command List</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Command</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let command of commands">
                <td>{{ command.name }}</td>
                <td>{{ command.description }}</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
