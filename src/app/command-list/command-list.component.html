<div class="container">
    <div class="row">
        <div class="col-md-12">
        <h1 class="title my-4">ArchiTect command list</h1>
        <table>
            <tr>
              <th>Command</th>
              <th>Description</th>
            </tr>
            <tr *ngFor="let command of commands">
              <td class="command-name">{{command.name}}</td>
              <td>{{command.description}}</td>
          </table>
        </div>
    </div>
</div>
